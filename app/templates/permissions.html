<div class="row">
<div class="col-lg-12">
	<div class="well bs-component">
		<h4>{{@L.permissions}}</h4>
		<hr>
		<table class="table table-striped table-hover">
			<thead>
				<th>role</th>
				<th>folder</th>
				<th>read</th>
				<th>write</th>
			</thead>
			<tbody>
				<repeat group="{{@permissions}}" value="{{@permission}}">
				<tr>
					<td rowspan="{{count(@permission.perms)+1}}">{{@permission.role_name}}</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<repeat group="{{@permission.perms}}" value="{{@cF}}">
				<tr>
					<td>{{@cF.name}}</td>
					<td>
					<check if="{{@cF.perm > 0}}">
						<true>
						<span class="fa fa-eye"></span>
						</true>
						<false>
						<span class="fa fa-ban"></span>
						</false>
					</check>
					</td>
					<td>
					<check if="{{@cF.perm > 1}}">
						<span class="fa fa-pencil-square-o"></span>
					</check>
					</td>
					<td align="right">
						<form action="{{@BASE}}/settings/permissions/delete" method="post">
						<input type="hidden" name="folder" value="{{@cF.id}}">
						<input type="hidden" name="role" value="{{@permission.role_id}}">
						<button type="submit" class="btn btn-danger"><span class="fa fa-trash"></span></button>
						</form>
					</td>
				</tr>
				</repeat>
				</repeat>
			</tbody>
		</table>
		<hr>
		<form action="{{@BASE}}/settings/permissions/add" method="post" class="form-horizontal">
			<fieldset>
				<div class="col-lg-4">
					<select class="form-control selectpicker" name="role">
						<repeat group="{{@roles}}" value="{{@r}}">
						<option value="{{@r.id}}">{{@r.name}}</option>
						</repeat>
					</select>
				</div>
				<div class="col-lg-4">
					<select class="form-control selectpicker" data-toggle="dropdown" data-live-search="true" data-size="15" data-selected-text-format="count" name="folder">
						{{ @optionFolders | raw }}
					</select>
				</div>
				<div class="col-lg-3">
					<select class="form-control selectpicker" name="perm">
						<option value="0">no permission</option>
						<option value="1">read</option>
						<option value="2">read + write</option>
					</select>
				</div>
				<div class="col-lg-1">
					<button type="submit" class="form-control btn btn-default btn-block">add</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</div>
