<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component">
      <form class="form-horizontal">
	<fieldset>
	  <h4>{{@L.permissions}}</h4>
	  <hr>
	  <table>
	  <thead>
	  <th>folder</th>
	  <th>role</th>
	  <th>permission</th>
	  </thead>
	  <tbody>
	  <repeat group="{{@permissions}}" value="{{@permission}}">
	  <tr><td>{{@permission.folder_name}}</td><td>{{@permission.role_name}}</td><td>{{@permission.perm}}</td></tr>
	  </repeat>
	  </tbody>
	  </table>
	  <hr>
	  <div class="col-lg-4">
	    <select class="form-control selectpicker" data-toggle="dropdown" data-live-search="true" data-size="15" multiple data-selected-text-format="count" name="folder">
	      {{ @optionFolders | raw }}
	    </select>
	  </div>
	  <div class="col-lg-4">
	    <select class="form-control selectpicker" name="role">
			<repeat group="{{@roles}}" value="{{@r}}">
			<option value="{{@r.id}}">{{@r.name}}</option>
			</repeat>
	    </select>
	  </div>
	  <div class="col-lg-3">
	    <select class="form-control selectpicker" name="perm">
			<option value="0">no permission</option>
			<option value="1">read</option>
			<option value="2">read + write</option>
	    </select>
	  </div>
	  <div class="col-lg-1">
	  <button type="submit" class="form-control btn btn-default btn-block">add</button>
	  </div>

	</fieldset>
    </div>
  </div>
</div>
