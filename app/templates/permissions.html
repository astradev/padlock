<div class="row">
<div class="col-lg-12">
  <div class="well bs-component mobile-overflow">
    <h4>{{@L.permissions}} - <button type="button" data-toggle="modal" data-target="#permform" class="btn btn-primary btn-xs">{{@L.addpermissions}}</button></h4>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
	<th class="col-lg-2">{{@L.roles}}</th>
	<th class="col-lg-7">{{@L.folders}}</th>
	<th class="col-lg-1">{{@L.read}}</th>
	<th class="col-lg-1">{{@L.write}}</th>
	<th class="col-lg-1"></th>
      </thead>
      <tbody>
	<repeat group="{{@permissions}}" value="{{@permission}}">
	<tr>
	  <td rowspan="{{count(@permission.perms)+1}}">{{@permission.role_name}}</td>
	</tr>
	<repeat group="{{@permission.perms}}" value="{{@cF}}">
	<tr>
	  <td>{{@cF.name}}</td>
	  <td>
	    <check if="{{@cF.perm > 0}}">
	    <true>
	    <span class="fa fa-check"></span>
	    </true>
	    <false>
	    <span class="fa fa-ban"></span>
	    </false>
	    </check>
	  </td>
	  <check if="{{@cF.perm > 1}}">
	    <true>
	      <td class="text-center">
		<span class="fa fa-check"></span>
	      </td>
	    </true>
	    <false>
	      <td class="text-center">
		<span class="fa fa-ban"></span>
	      </td>
	    </false>
	  </check>
	  <td align="right">
	    <a data-target="#deleteperm-{{ @permission.role_id }}-{{@cF.id}}" data-toggle="modal" class="nav-link btn btn-sm btn-danger" rel="tooltip" title="{{@L.delete}}" data-placement="bottom"><i class="fa fa-trash-o"></i></a>
	  </td>
	</tr>
	</repeat>
	</repeat>
      </tbody>
    </table>
  </div>
</div>
</div>

<div class="modal fade" id="permform" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <a style="cursor:pointer;float:right;" data-dismiss="modal"><i class="fa fa-times"></i></a>
        <include href="permissionsform.html">
      </div>
    </div>
  </div>
</div>

<repeat group="{{@permissions}}" value="{{@permission}}">
<repeat group="{{@permission.perms}}" value="{{@cF}}">
<div class="modal fade" id="deleteperm-{{ @permission.role_id }}-{{@cF.id}}" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <a style="cursor:pointer;float:right;" data-dismiss="modal"><i class="fa fa-times"></i></a>        
	<h3>{{@L.permissions}} {{@L.delete}}: {{@cF.name}}</h3>
	<hr>
	<form action="{{@BASE}}/settings/permissions/delete" method="post">
	<div class="btn-group">
	  <input type="hidden" name="folder" value="{{@cF.id}}">
	  <input type="hidden" name="role" value="{{@permission.role_id}}">
	  <button type="submit" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i>i {{@L.yesdelete}}</button>
	  <button type="button" data-dismiss="modal" class="btn btn-sm btn-success">{{@L.nodelete}}</button>
	</div>
	</form>
      </div>
    </div>
  </div>
</div>
</repeat>
</repeat>
