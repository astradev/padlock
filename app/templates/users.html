<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component">
      <form class="form-horizontal">
      <fieldset>
      <h4>{{@L.users}} - <button type="button" data-target="#userform" data-toggle="modal" class="btn btn-primary btn-xs">{{@L.newuser}}</button></h4>
      
      <hr>

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
	    <th class="col-lg-2">{{@L.username}}</th>
	    <th class="col-lg-3">{{@L.name}}</th>
	    <th class="col-lg-3">{{@L.email}}</th>
	    <th class="col-lg-2">{{@L.roles}}</th>
	    <th class="col-lg-1">{{@L.admin}}</th>
	    <th class="col-lg-1"></th>
          </tr>
        </thead>
        <repeat group="{{ @users }}" value="{{ @u }}">
        <tbody>
          <tr>
            <td>{{ @u.login }}</td>
            <td>{{ @u.name }}</td>
			<td>{{ @u.email }}</td>
			<td>
			<check if="{{@u.roles}}">
				<repeat group="{{@u.roles}}" value="{{@r}}">
					{{@r.name}}<br>
				</repeat>
			</check>
			</td>
			<td>
			<check if="{{ @u.superuser }}">
				<true>{{@L.yes}}</true>
				<false>{{@L.no}}</false>
			</check>
			</td>
            <td>
	      <a data-target="#userform-{{ @u.id }}" data-toggle="modal" style="cursor:pointer;color:#000;" rel="tooltip" title="{{@L.edit}}" data-placement="bottom"><i class="fa fa-pencil-square-o"></i></a>&nbsp;
              <a style="cursor:pointer;color:#000;" rel="tooltip" title="{{@L.delete}}" data-placement="bottom"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>
        </tbody>
        </repeat>
      </table>
      </fieldset>
	  </form>
    </div>
  </div>
</div>

<div class="modal fade" id="userform" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <a style="cursor:pointer;float:right;" data-dismiss="modal"><i class="fa fa-times"></i></a>
        <include href="userform.html">
      </div>
    </div>
  </div>
</div>

<repeat group="{{ @users }}" value="{{ @formUser }}">
<div class="modal fade" id="userform-{{ @formUser.id }}" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <a style="cursor:pointer;float:right;" data-dismiss="modal"><i class="fa fa-times"></i></a>        
        <include href="userform.html">
      </div>
    </div>
  </div>
</div>
</repeat>
