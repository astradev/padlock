<div class="col-lg-4">
<div class="panel panel-default">
  <div class="panel-body folderwrapper">
    <p class="text-right"><a style="position:absolute;right:40px;top:25px;cursor:pointer;" data-toggle="modal" data-target="#addfolder"><i class="fa fa-plus"></i></a></p>
    <h4 class="text-left">{{@L.folders}}</h4>
    <div id="tree">
      {{ @folders | raw }}
    </div>
  </div>
</div>
</div>

<div class="col-lg-8">
  <div class="panel panel-default">
    <div class="panel-body">
      <p class="text-right"><a style="position:absolute;right:40px;top:25px;cursor:pointer;" data-toggle="modal" data-target="#addpassword"><i class="fa fa-plus"></i></a></p>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>{{@L.label}}</th>
            <th>{{@L.username}}</th>
            <th>{{@L.password}}</th>
            <th>{{@L.description}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <repeat group="{{ @passwords }}" value="{{ @pw }}">
          <tr>
            <td>{{ @pw.label }}</td>
            <td>{{ @pw.login }}</td>
            <td>{{ @pw.password }}</td>
            <td>{{ @pw.description }}</td>
            <td><a style="color:#000;" data-toggle="modal" data-target="#editpassword" href="{{@BASE}}/password/edit"><i class="fa fa-cog"></i></a></td>
          </tr>
          </repeat>	
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="addfolder" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <include href="folderform.html">
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addpassword" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <include href="newpassword.html">
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editpassword" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <a style="float:right;" href="#" data-dismiss="modal"><i class="fa fa-times"></i></a>
        <h3 class="text-left">{{@L.editpassword}}</h3>
        <form action="{{@BASE}}/password/edit" method="post">
          <repeat group="{{ @passwords }}" value="{{ @pw }}">
          <input type="text" name="name" class="form-control" style="color:#000;" value="{{@pw.label}}">
          <br>
          <input type="text" name="password" class="form-control" value="{{@pw.password}}">
          <br>
          <input type="text" name="login" class="form-control" value="{{@pw.login}}">
          <br>
          <textarea rows="3" style="resize:none;" name="description" class="form-control">{{@pw.description}}</textarea>
          <br>
          <button type="submit" class="btn btn-default btn-block">{{@L.addpassword}}</button>
          </repeat>
        </form>
      </div>
    </div>
  </div>
</div>
