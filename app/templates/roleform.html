<h3 class="text-left">
	<check if="{{@formRole.id}}">
		<true>
			{{@L.editrole}}
		</true>
		<false>
			{{@L.newrole}}
		</false>
	</check>
</h3>
	<check if="{{@formRole.id}}">
		<true>
			<form action="{{@BASE}}/settings/role/edit/{{@formRole.id}}" method="post">
			<input type="hidden" name="id" value="{{@formRole.id}}">
		</true>
		<false>
			<form action="{{@BASE}}/settings/role/add" method="post">
		</false>
	</check>
  <label class="control-label">{{@L.rolename}}</label>
  <input type="text" name="name" class="form-control" style="color:#000;" value="{{@formRole.name}}" placeholder="{{@L.roles}}">
  <br>
  <button type="submit" class="btn btn-default btn-block">
	<check if="{{@formRole.id}}">
		<true>
			{{@L.editrole}}
		</true>
		<false>
			{{@L.newrole}}
		</false>
	</check>
  </button>
</form>
