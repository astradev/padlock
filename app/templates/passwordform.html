<h3 class="text-left">
  <check if="{{@formPassword.id}}">
    <true>
      {{@L.editpassword}}
    </true>
    <false>
      {{@L.newpassword}}
    </false>
  </check>
</h3>
<check if="{{@formPassword.id}}">
  <true>
    <form action="{{@BASE}}/password/edit/{{@formPassword.id}}" method="post">
    <input type="hidden" name="id" value="{{@formPassword.id}}">
  </true>
  <false>
    <form action="{{@BASE}}/password/add" method="post">
  </false>
</check>

<label class="control-label">{{@L.label}}:</label>
<input type="text" name="label" class="form-control" style="color:#000;" value="{{@formPassword.label}}" placeholder="{{@L.label}}">
  <br>
<label class="control-label">{{@L.username}}:</label>
<input type="text" name="login" class="form-control" value="{{@formPassword.login}}" placeholder="{{@L.username}}">
  <br>
<label class="control-label">{{@L.password}}:</label>
<input type="text" name="password" class="form-control" value="{{@formPassword->getDecryptedPassword()}}" placeholder="{{@L.password}}">
  <br>
<label class="control-label">{{@L.description}}:</label>
<textarea rows="3" style="resize:none;" name="description" class="form-control" placeholder="{{@L.description}}">{{@formPassword.description}}</textarea>
  <br>
<label class="control-label">{{@L.folderto}}:</label>
<select class="form-control selectpicker" data-toggle="dropdown" data-live-search="true" data-size="15" name="folder_id">
  {{ @optionFolders | raw }}
</select>
  <br><br>
<button type="submit" class="btn btn-default btn-block">

<check if="{{@formPassword.id}}">
  <true>
    {{@L.editpassword}}
  </true>
  <false>
    {{@L.newpassword}}
  </false>
</check>

</button>
</form>
