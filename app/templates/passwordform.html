<h3 class="text-left">{{@L.editpassword}}</h3>
<form action="password/edit" method="post">
  <input type="hidden" name="id" value="{{@pw.id}}">
  <input type="text" name="label" class="form-control" style="color:#000;" value="{{@pw.label}}" placeholder="{{@L.label}}">
  <br>
  <input type="text" name="password" class="form-control" value="{{@pw.password}}" placeholder="{{@L.password}}">
  <br>
  <input type="text" name="login" class="form-control" value="{{@pw.login}}" placeholder="{{@L.username}}">
  <br>
  <textarea rows="3" style="resize:none;" name="description" class="form-control" placeholder="{{@L.description}}">{{@pw.description}}</textarea>
  <br>
  <button type="submit" class="btn btn-default btn-block">{{@L.editpassword}}</button>
</form>
