<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component">
      <h4>{{@L.roles}} - <button type="button" class="btn btn-primary btn-xs">{{@L.newrole}}</button></h4>
      
      <hr>

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>{{@L.name}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        <repeat group="{{ @roles }}" value="{{ @r }}">
          <tr>
            <td>{{ @r.id }}</td>
            <td>{{ @r.name }}</td>
            <td>
              <a href="" rel="tooltip" title="{{@L.edit}}" data-placement="bottom"><i class="fa fa-pencil-square-o"></i></a>&nbsp;
              <a href="" rel="tooltip" title="{{@L.delete}}" data-placement="bottom"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>
        </repeat>
        </tbody>
      </table>
    </div>
  </div>
</div>
